{% extends "posts/post_base.html" %}

{% load bootstrap3 %}

{% block post_content %}
<h4>Create New Post</h4>
{{user.username}}
{{group.location}}
<form method="POST" action="{% url 'posts:create' %}" id="post">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Post" class="btn btn-primary btn-large">
</form>
{% endblock %}
